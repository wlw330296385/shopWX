<script src="__PUBLIC__/Admin/js/datetime/moment.js"></script>
<script src="__PUBLIC__/Admin/js/datetime/daterangepicker.js"></script>
<div class="row">
    <div class="col-lg-12">
        <div class="widget-container fluid-height clearfix">
            <div class="widget-content padded">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="widget-container fluid-height" style="box-shadow: 0 0px 0px rgba(0, 0, 0, 0);">
                            <div class="heading tabs" style="background: transparent;">
                                <ul class="nav nav-tabs pull-left" data-tabs="tabs" id="tabs">
                                    <li class="active">
                                        <a data-toggle="tab" href="#tab1"><i class="icon-comments"></i><span>设置</span></a>
                                    </li>
                                    <li class="">
                                        <a data-toggle="tab" href="#tab2"><i class="icon-user"></i><span>排行榜</span></a>
                                    </li>
                                </ul>
                            </div>
                            <div class="tab-content padded" id="my-tab-content">
                                <div class="tab-pane active" id="tab1">
                                    <h3> 设置 </h3>
                                    <p>
                                        <form action="" id="AppForm" method="post" class="form-horizontal">
                                            <div class="form-group">
                                                <label class="col-lg-2 control-label">活动日期</label>
                                                <div class="input-group input-group-sm col-lg-4 left15">
                                                    <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                                                    <input type="text" class="form-control" id="acdate" name="acdate" value="{$config.astime} - {$config.aetime}" />
                                                </div>
                                                <input type="hidden" name="id" value="{$config.id}">
                                            </div>
                                            <div class="form-group">
                                                <label class="col-lg-2 control-label">活动时间</label>
                                                <div class="input-group input-group-sm col-lg-4 left15">
                                                    <input type="text" class="form-control" id="actime" name="actime" value="{$config.edstime} - {$config.edetime}" />
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="col-lg-2 control-label">每小时几瓶</label>
                                                <div class="input-group input-group-sm col-lg-4 left15">
                                                    <input type="text" class="form-control" id="eachhour" name="eachhour" value="{$config.eachhour}" />
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="col-lg-2 control-label">满多少人可以抢</label>
                                                <div class="input-group input-group-sm col-lg-4 left15">
                                                    <input type="text" class="form-control" id="neednum" name="neednum" value="{$config.neednum}" />
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="col-lg-2 control-label">状态</label>
                                                <div class="input-group input-group-sm col-lg-4 left15">
                                                    <select class="form-control" name="actived">
                                                        <option value="1" <eq name="config.actived" value="1">selected</eq> >开启</option>
                                                        <option value="0" <eq name="config.actived" value="0">selected</eq> >关闭</option>
                                                    </select>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="control-label col-md-2"></label>
                                                <div class="col-md-7">
                                                    <button class="btn btn-primary" type="submit">提交
                                                    </button>
                                                    <button class="btn btn-default-outline">取消</button>
                                                </div>
                                            </div>
                                        </form>
                                    </p>
                                </div>
                                <div class="tab-pane" id="tab2">
                                    <h3> 排行榜 </h3>
                                    <p>
                                        <div class="widget-content padded clearfix">
                                            <table class="table table-hover">
                                                <thead>
                                                    <th class="check-header hidden-xs">
                                                        <label>
                                                            <input id="checkAll" name="checkAll" type="checkbox"><span></span></label>
                                                    </th>
                                                    <th>
                                                        ID
                                                    </th>
                                                    <th>
                                                        用户名
                                                    </th>
                                                    <th class="hidden-xs">
                                                        时间
                                                    </th>
                                                </thead>
                                                <tbody>
                                                    <volist name="record" id="record">
                                                        <tr>
                                                            <td class="check hidden-xs">
                                                                <label>
                                                                    <input name="optionsRadios1" type="checkbox" value="option1"><span></span></label>
                                                            </td>
                                                            <td>
                                                                {$record.id}
                                                            </td>
                                                            <td>
                                                                {$record.nickname}
                                                            </td>
                                                            <td class="hidden-xs">
                                                                {$record.time}
                                                            </td>
                                                        </tr>
                                                    </volist>
                                                </tbody>
                                            </table>
                                            <!-- {$page} -->
                                        </div>
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
$('#acdate').daterangepicker({
    timePicker: true,
    timePickerIncrement: 1,
    timePicker24Hour: true,
    timePickerSeconds: true,
});
$('#acdate').on('apply.daterangepicker', function(ev, picker) {
    $(this).val(picker.startDate.format('YYYY-MM-DD') + ' - ' + picker.endDate.format('YYYY-MM-DD'));
    $("#actime").val(picker.startDate.format('HH:mm:ss') + ' - ' + picker.endDate.format('HH:mm:ss'));
});

<script type="text/javascript">
$('#AppForm').bootstrapValidator({
    submitHandler: function(validator, form, submitButton) {
        var tourl = "{:u_addons('Jam://Admin/Admin/addConfig')}";
        var data = $('#AppForm').serialize();
        $.App.ajax('post', tourl, data, null);
        return false;
    },
});
</script>
